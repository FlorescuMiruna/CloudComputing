<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaugă un Cinema</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="w-50">
            <h1 class="text-center mb-4">Adaugă un Cinema Nou</h1>

            <form action="/cinemas" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Nume Cinema:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="city" class="form-label">Oraș:</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>

                <div class="mb-3">
                    <label for="seat_number" class="form-label">Număr Locuri:</label>
                    <input type="number" class="form-control" id="seat_number" name="seat_number" min="1" required>
                </div>

                <button type="submit" class="btn btn-primary btn-sm w-100">Adaugă Cinema</button>
            </form>

            <br>
            <a href="/cinemas" class="btn btn-secondary btn-sm w-100">Vezi toate Cinematografele</a>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
