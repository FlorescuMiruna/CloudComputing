<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Movie</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="w-50">
            <h1 class="text-center mb-4">Adauga un film</h1>

            <form action="/movies" method="POST" class="text-center">
                <div class="mb-3">
                    <label for="title" class="form-label">Titlu</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>

                <div class="mb-3">
                    <label for="director" class="form-label">Regizor</label>
                    <input type="text" class="form-control" id="director" name="director" required>
                </div>

                <div class="mb-3">
                    <label for="year" class="form-label">An aparitie</label>
                    <input type="number" class="form-control" id="year" name="year" required>
                </div>

                <button type="submit" class="btn btn-primary btn-sm w-100">Adauga film</button>
            </form>

            <br>
            <a href="/movies" class="btn btn-secondary btn-sm w-100">Vezi toate filmele</a>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
