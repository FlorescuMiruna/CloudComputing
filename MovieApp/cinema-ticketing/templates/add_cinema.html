<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaugă un Cinema</title>
</head>
<body>
    <h1>Adaugă un Cinema Nou</h1>

    <form action="/cinemas" method="POST">
        <label for="name">Nume Cinema:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="city">Oraș:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="seat_number">Număr Locuri:</label>
        <input type="number" id="seat_number" name="seat_number" min="1" required><br><br>

        <button type="submit">Adaugă Cinema</button>
    </form>

    <br>
    <a href="/cinemas">Vezi toate Cinematografele</a>
</body>
</html>
