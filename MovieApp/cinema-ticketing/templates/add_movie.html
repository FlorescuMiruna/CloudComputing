<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaugă un film</title>
</head>
<body>
    <h1>Adaugă un film nou</h1>

    <form action="/movies" method="POST">
        <label for="title">Titlu:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="director">Regizor:</label>
        <input type="text" id="director" name="director" required><br><br>

        <label for="year">Anul:</label>
        <input type="number" id="year" name="year" required><br><br>

        <button type="submit">Adaugă Filmul</button>
    </form>

    <br>
    <a href="/movies">Vezi toate filmele</a>
</body>
</html>
